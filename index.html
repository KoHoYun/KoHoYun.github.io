<html>
<head> 
  <style>
  </style>
</head>
<body>  
  <div Id = "timeText">00:00.00</div>
  <input Id="startButton" type = "button" value = "start"/>
  <input Id="stopButton" type = "button" value = "stop"/>
  <input Id="recordButton" type = "button" value = "record"/>

  <ol id="labs">
  </ol>
  <script>
    var inputElement = document.getElementById("startButton");
    var inputElement2 = document.getElementById("stopButton");
    var recordButtonElement = document.getElementById("recordButton");
    var timeTextElement = document.getElementById("timeText");
    var orderedListElement = document.getElementById("labs");
    var starttime = null;
    var timerId = null;
    inputElement.addEventListener("click", function(){
      starttime = Date.now();
      if(timerId != null){
        return;
      }
      timerId = setInterval(function(){
   var seconds = (Date.now() - starttime) / 1000;
   var minutes = Math.floor(seconds/60);
   seconds = (seconds - minutes * 60).toFixed(2);
        timeTextElement.innerHTML = (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
      })
    });
    inputElement2.addEventListener("click", function(){
      clearInterval(timerId);
      timerId = null;
    })
    recordButtonElement.addEventListener("click", function () {
      var newItem = document.createElement("li");
       newItem.innerHTML = timeTextElement.innerHTML;
      labs.append(newItem);
    })
  </script>
</body>
</html>
